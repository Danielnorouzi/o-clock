<head>
  <meta charset="utf-8">

  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Importing audio: importing the audio for the alarm -->
  <audio id="myAudio">
    <source src="AlarmSounds.ogg" type="audio/ogg">
    <source src="AlarmSounds.mp3" type="audio/mpeg">
  </audio>
  <!--End of audio importing code -->

<body>
  <div class="topnav">
    <a class="title" style="font-size: 30px;margin-top:-2px; "> O'Clock </a>
    <a class="tags" href="timer.html" style="margin-left:60%;" >Timer</a>
    <a class="tags" href="alarm.html">Alarm</a>
    <a class="tags" href="stopWatch.html"> Stop Watch</a>
    <a class="tags" href="pomodoraTimer.html">Pomodoro Timer</a>
  </div>



  <div class ="clockContainer">
        <div id="inputClock" class="grid-container">
          <div class="grid-item">
            <img onclick="houradded()" src="up.png" alt="up symbol" width="50" height=auto>
            <h1 id ="hourInputDisplay" style="margin-top: 0; margin-bottom: 0;" > </h1>
            <img onclick="hourRemoved()" src="down.png" alt="up symbol" width="50" height=auto>
          </div>
          <div class="grid-item">
            <img onclick="minadded()" src="up.png" alt="up symbol" width="50" height=auto>
            <h1 id ="minuteInputDisplay" style="margin-top: 0; margin-bottom: 0;">  </h1>
            <img onclick="minRemoved()" src="down.png" alt="up symbol" width="50" height=auto>
          </div>
          <div class="grid-item">
            <img onclick="midadded()" src="up.png" alt="up symbol" width="50" height=auto>
            <h1 id ="ZoneInputDisplay" style="margin-top: 0; margin-bottom: 0;"> </h1>
            <img onclick="midRemoved()" src="down.png" alt="up symbol" width="50" height=auto>
          </div>
        </div>
  
        <br/>
        <input id="startButton" style="margin-left:80%" class="submitButton" onclick="startClock()" type="submit" value="start">
        <h1 id="demo"> </h1>
        <input id="cancelbutton" style="margin-left:80%" class="submitButton" onclick="reloadPage()" type="submit" value="cancel">



  
  <script src="alarm.js"></script>
  <script>

  </script>
</body>

</html>
